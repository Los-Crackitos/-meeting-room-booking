version: "3.7"

services:
  front:
    container_name: "mrb_front"
    image: node:alpine
    volumes:
      - ./front:/app
    working_dir: /app
    entrypoint: ["./entrypoint.sh", "npm", "start"]

  api:
    container_name: "mrb_api"
    image: rust:alpine
    working_dir: /api
    volumes:
      - ./api:/api
    command: [ "cargo", "run" ]
