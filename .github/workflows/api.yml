name: Api

on:
  [push]

jobs:
  coding-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Check rustlint
        working-directory: ./api
        run: cargo clippy
